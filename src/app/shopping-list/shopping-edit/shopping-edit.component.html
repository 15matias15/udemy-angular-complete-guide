<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="addIngredientForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount" min="1">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!addIngredientForm.valid"
            class="btn btn-success">{{editMode ? 'Update':'Add'}}</button>
          <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()" *ngIf="editMode">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
